<canvas width="600" height="400" ></canvas>

<script>

    let tela = document.querySelector("canvas");
    let pincel = tela.getContext("2d");

    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
        
    }

    function limpaTela() {

        //desenhar a bolinha e apagar pra mudar de posição

        pincel.clearRect(0,0,600,400);

    }

   function exibeMensagem() {

    console.log("Chamei função");
   }
    
   let x = 20;
   function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, 20, 10);
        x++;
   }

   //cai chamar atualizatela, começa aqui
   setInterval(atualizaTela, 10); //sem parenteses passa a function como parametro e tudo dentro dela, tempo de mensagem aparecerá no console


</script>
