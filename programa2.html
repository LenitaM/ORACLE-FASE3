function desenhaQuadrado(x, y, cor) { //forma de ficar mais elegante

    let tela = document.querySelector("canvas");
    let pincel = tela.getContext("2d");

    pincel.fillStyle = cor;
    pincel.fillRect(x,y,50,50);
    pincel.fillStroke = 'black'; //cor da borda
    //pincel.strokeStyle = 'red' //muda acor pradão do stroke que é preto
    pincel.strokeRect(x,y,50,50);
       
}
